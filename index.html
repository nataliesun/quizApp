<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quiz App</title>



  </head>
  <body>
<header id="js-counters">

</header>
<main id="js-main-view">
<!-- Intro View -->
  <section id="js-intro-view">
    <h1>Korean Quiz</h1>
    <p>Let's test your knowledge on basic Korean vocabulary!</p>
    <button type="button" name="button" id="js-start-quiz">Start Quiz!</button>
  </section>

  <section id="js-question-view" hidden>
    <!-- Question View -->

    <h2>Sample question</h2>
    <form action="/answers" method="POST">
      <fieldset>
        <input type="radio" name="answer" value='${answers[0]}' id="answer-1">
        <label for="answer-1">${answers[0]}</label>

        <input type="radio" name="answer" value='${answers[1]}' id="answer-2">
        <label for="answer-2">${answers[1]}</label>

        <input type="radio" name="answer" value='${answers[2]}' id="answer-3">
        <label for="answer-3">${answers[2]}</label>

        <input type="radio" name="answer" value='${answers[3]}' id="answer-4">
        <label for="answer-4">${answers[3]}</label>

        <button type='button' name="submit" id="js-submit-answer">Submit</button>
      </fieldset>
    </form>

    <!-- Feedback View - if right -->
    <h2>You are right!</h2>
    <button type='submit' name='next-question'>Next question!</button>

    <!-- Feedback View - if wrong -->
    <h2>You are wrong!</h2>
    <p>The correct answer is </p>
    <button type='submit' name='next-question'>Next question!</button>




  <section id="js-final-view" hidden>
    <h2>You answered 5 of 5 correct</h2>
    <button type='button' name='restart-quiz' id="js-restart-button">Restart Quiz!</button>
  </section>
  </main>
  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous">
  </script>

  <script src="script.js"></script>

</html>
